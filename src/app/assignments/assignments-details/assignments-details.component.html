<mat-card *ngIf="assignmentTransmis">
  <mat-card-content>
    <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
    <mat-card-subtitle>Date de rendu : {{assignmentTransmis.dateDeRendu | date: 'dd/MM/yy'}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox
                  *ngIf="!assignmentTransmis.rendu"
                  (click)="onAssignmentRendu()"
    >
      Rendu
  </mat-checkbox>
  </mat-card-actions>

<button mat-raised-button color="primary" (click)="onDeleteAssignment()">
  Supprimer
</button>
</mat-card>
